<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Dollar Game</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" href="images/logo.png">
</head>
<body>
	<div id="div_nb_sommets">
		<label for="range_nb_sommets">Nombre de sommets</label><br>	
		<input type="range" id="range_nb_sommets" name="nb_sommets"
		min="2" max="9" oninput="this.nextElementSibling.value = this.value">
		<output id="nb_sommets">5</output><br>	
		<button id="btn_nb_sommets" onclick="set_nb()">Jouer</button>
	</div>
	<p id="compteur">0</p>
	<!--
	J'ai séparé les 9 sommets en 3 lignes pour s'implifier le CSS
-->
<div id="graphe" >	
	<canvas id="" height="1000" width="500"></canvas>
	<div id="ligne_1">	
		<div id="sommet_0">	<p class="cercle" id="valeur_0"></p></div>
		<div id="sommet_1">	<p class="cercle" id="valeur_1"></p></div>
		<div id="sommet_2">	<p class="cercle" id="valeur_2"></p></div>
	</div>
	<div id="ligne_2">	
		<div id="sommet_3">	<p class="cercle" id="valeur_3"></p></div>
		<div id="sommet_4">	<p class="cercle" id="valeur_4"></p></div>
		<div id="sommet_5">	<p class="cercle" id="valeur_5"></p></div>
	</div>
	<div id="ligne_3">	
		<div id="sommet_6">	<p class="cercle" id="valeur_6"></p></div>
		<div id="sommet_7">	<p class="cercle" id="valeur_7"></p></div>
		<div id="sommet_8">	<p class="cercle" id="valeur_8"></p></div>
	</div>


</div>

<script type="text/javascript" src="script.js"></script>
</body>


</html>
