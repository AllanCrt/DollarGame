		Le dollar game est un jeu de puzzle qui se joue en solitaire sur des graphes. Quand vous cliquez sur un sommet, cela donne un dollar à chaque voisin du sommet cliqué. Le jeu est gagné quand chaque sommet à une somme de dollar suppérieur ou égale à 0.
